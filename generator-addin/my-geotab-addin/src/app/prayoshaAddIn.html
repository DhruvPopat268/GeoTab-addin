<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prayosha Add-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .addon {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .page {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #driver-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #driver-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="prayoshaAddIn" class="addon page">
        <h1>Welcome to the Prayosha Add-In</h1>
        <button id="refreshBtn" class="btn">Refresh Drivers</button>
        <ul id="driver-list" class="loading">Loading drivers...</ul>
    </div>

<script src="main.js"></script>

</script>
</body>

</html>
